<app-header [title]="pageTitle" [page]="page" [backLink]="backLink"></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-lg-8">
      <app-item-list [itemCount]="itemCount" [votes]="votes" (delete)="deletePopup($event)"></app-item-list>
      <app-loading *ngIf="loading"></app-loading>
    </div>
  </div>
</div>

<app-popup *ngIf="showPopup" [showPopup]="showPopup" [vote]="vote" (delete)="delete($event)" (close)="closePopup()"></app-popup>
<app-notification *ngIf="isNotification" [options]="notificationOptions"></app-notification>
