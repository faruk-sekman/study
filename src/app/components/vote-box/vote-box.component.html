<div class="btn-group">
  <button type="button" class="btn btn-danger" id="down-{{vote.id}}" [disabled]="vote.voteCount <= 0 || vote.votedType === '-1' ? 'disabled': ''" (click)="update($event, vote.id, vote.voteCount, 'down')">
    <svg aria-hidden="true" data-icon="minus"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" class=""></path></svg>
  </button>
  <span>{{vote.voteCount}}</span>
  <button type="button" class="btn btn-success" id="up-{{vote.id}}" [disabled]="vote.votedType === '+1' ? 'disabled': ''" (click)="update($event, vote.id, vote.voteCount, 'up')">
    <svg aria-hidden="true" data-icon="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" class=""></path></svg>
  </button>
</div>
