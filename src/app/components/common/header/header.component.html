<div class="container">
  <div class="row  justify-content-center">
    <div class="col-sm-12 col-lg-8">
      <div class="row justify-content-center" *ngIf="page === 'home'">
        <div class="col-sm-12">
          <div class="header">
            <h2 class="title">{{title}}</h2>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <a routerLink="/my-voted" class="btn btn-success myVotedBtn">
                <svg class="icon-check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><use xlink:href="#check"/></svg>
                <span>Oylad覺klar覺m</span>
              </a>
            </div>
            <div class="col-sm-6">
              <a routerLink="/item-add" class="btn btn-primary mb-0 newBtn">
                <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><use xlink:href="#plus"/></svg>
                <span>Yeni Ekle</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center" *ngIf="page !== 'home'">
        <div class="col-sm-12">
          <div class="header">
            <h2 class="title">{{title}}</h2>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <a *ngIf="backLink && page !== 'home'" routerLink="{{backLink}}" class="btn btn-secondary back-link">
                <svg class="icon-arrow-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><use xlink:href="#arrow-left"/></svg>
                <span>Ana Sayfa</span>
              </a>
            </div>
            <div class="col-sm-4">
              <a routerLink="/my-voted" class="btn btn-success myVotedBtn">
                <svg class="icon-check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><use xlink:href="#check"/></svg>
                <span>Oylad覺klar覺m</span>
              </a>
            </div>
            <div class="col-sm-4">
              <a routerLink="/item-add" class="btn btn-primary mb-0 newBtn">
                <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><use xlink:href="#plus"/></svg>
                <span>Yeni Ekle</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>

  </symbol>
  <symbol id="plus" fill="currentColor">
    <path fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>

  </symbol>
</svg>
